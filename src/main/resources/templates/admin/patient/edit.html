<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Patient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- include navbar/sidebar chung nếu có -->
<div class="container py-4">
    <h2>Edit Patient #<span th:text="${patient.patientId}">ID</span></h2>
    <form th:action="@{/admin/patients/{id}/edit(id=${patient.patientId},adminId=${adminId})}"
          th:object="${patient}" method="post">
        <div class="mb-3">
            <label class="form-label">Date of Birth</label>
            <input type="date" th:field="*{dateOfBirth}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Gender</label>
            <select th:field="*{gender}" class="form-select">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Address</label>
            <input type="text" th:field="*{address}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea th:field="*{description}" class="form-control" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/admin/patients(adminId=${adminId})}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
