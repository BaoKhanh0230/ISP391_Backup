<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Patient Management</h2>
        <div>
            <a th:href="@{/admin/dashboard(adminId=${adminId})}" class="btn btn-outline-primary me-2">
                <i class="bi bi-house-door-fill"></i> Back to Dashboard
            </a>
            <a th:href="@{/admin/patients(adminId=${adminId})}" class="btn btn-primary">
                <i class="bi bi-arrow-clockwise"></i> Refresh
            </a>
        </div>
    </div>

    <!-- Search & Filter -->
    <div class="card mb-3">
        <div class="card-body">
            <form class="row g-2 align-items-end" method="get" th:action="@{/admin/patients}">
                <input type="hidden" name="adminId" th:value="${adminId}"/>
                <div class="col-md-4">
                    <label for="search" class="form-label">Search by Name/Email</label>
                    <input type="text" id="search" name="search"
                           th:value="${param.search}"
                           class="form-control" placeholder="Enter keyword..."/>
                </div>
                <div class="col-md-3">
                    <label for="statusFilter" class="form-label">Filter by Status</label>
                    <select id="statusFilter" name="statusFilter" class="form-select">
                        <option value="" th:selected="${param.statusFilter==' '}">All</option>
                        <option value="ACTIVE" th:selected="${param.statusFilter=='ACTIVE'}">Active</option>
                        <option value="LOCKED" th:selected="${param.statusFilter=='LOCKED'}">Locked</option>
                    </select>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-search"></i> Search
                    </button>
                </div>
                <div class="col-auto">
                    <a th:href="@{/admin/patients(adminId=${adminId})}" class="btn btn-secondary">
                        <i class="bi bi-x-circle"></i> Clear
                    </a>
                </div>
            </form>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>Patient ID</th>
                        <th>Full Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Date of Birth</th>
                        <th>Gender</th>
                        <th>Address</th>
                        <th>Description</th>
                        <th>Created At</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="p : ${patients}">
                        <td th:text="${p.patientId}">1</td>
                        <td th:text="${p.user.fullName}">Nguyễn Văn A</td>
                        <td th:text="${p.user.email}">a@xyz.com</td>
                        <td th:text="${p.user.phoneNumber}">0123456789</td>
                        <td th:text="${p.dateOfBirth}">1980-05-15</td>
                        <td th:text="${p.gender}">Male</td>
                        <td th:text="${p.address}">123 Ly Thuong Kiet...</td>
                        <td th:text="${p.description}">Allergic to penicillin.</td>
                        <td th:text="${#temporals.format(p.user.createdAt,'yyyy-MM-dd HH:mm')}">2025-05-29 10:36</td>
                        <td>
                                <span th:classappend="${p.user.status=='LOCKED'}? 'badge bg-danger' : 'badge bg-success'"
                                      th:text="${p.user.status}">Active</span>
                        </td>
                        <td>
<!--                            <a th:href="@{/admin/patients/{id}/edit(id=${p.patientId},adminId=${adminId})}"-->
<!--                               class="btn btn-sm btn-outline-secondary me-1">-->
<!--                                <i class="bi bi-pencil-square"></i>-->
<!--                            </a>-->
                            <form th:action="@{/admin/patients/{id}/toggleLock(id=${p.patientId},adminId=${adminId})}"
                                  method="post" style="display:inline">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <button type="submit" class="btn btn-sm"
                                        th:classappend="${p.user.status=='LOCKED'}? 'btn-success' : 'btn-warning'"
                                        th:text="${p.user.status=='LOCKED'}? 'Unlock' : 'Lock'"></button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
