<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Doctor Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid py-4">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Doctor Management</h2>
        <a th:href="@{/admin/doctors/add(adminId=${adminId})}"
           class="btn btn-success me-2">
            <i class="bi bi-plus-lg"></i> Add Doctor
        </a>
        <div>
            <a th:href="@{/admin/dashboard(adminId=${adminId})}" class="btn btn-outline-primary me-2">
                <i class="bi bi-house-door-fill"></i> Back to Dashboard
            </a>
            <a th:href="@{/admin/doctors(adminId=${adminId})}" class="btn btn-primary">
                <i class="bi bi-arrow-clockwise"></i> Refresh
            </a>
        </div>
    </div>

    <!-- Search & Filter -->
    <div class="card mb-3">
        <div class="card-body">
            <form th:action="@{/admin/doctors}" method="get" class="row g-2 align-items-end">
                <!-- adminId phải dùng th:value để Thymeleaf bind -->
                <input type="hidden" name="adminId" th:value="${adminId}" />

                <div class="col-md-4">
                    <label for="search" class="form-label">Search Name / Email</label>
                    <!-- chú ý: đổi value thành th:value -->
                    <input type="text"
                           id="search"
                           name="search"
                           th:value="${search}"
                           class="form-control"
                           placeholder="Enter keyword…" />
                </div>

                <div class="col-md-3">
                    <label for="statusFilter" class="form-label">Filter by Status</label>
                    <select id="statusFilter"
                            name="statusFilter"
                            class="form-select">
                        <option value="" th:selected="${statusFilter == null}">All</option>
                        <option value="ACTIVE" th:selected="${statusFilter == 'ACTIVE'}">Active</option>
                        <option value="LOCKED" th:selected="${statusFilter == 'LOCKED'}">Locked</option>
                    </select>
                </div>

                <div class="col-auto">
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-search"></i> Search
                    </button>
                </div>
                <div class="col-auto">
                    <a th:href="@{/admin/doctors(adminId=${adminId})}" class="btn btn-secondary">
                        <i class="bi bi-x-circle"></i> Clear
                    </a>
                </div>
            </form>
        </div>
    </div>

    <!-- Table -->
    <div class="card shadow-sm">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Bio</th>       <!-- cột mới -->
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="d : ${doctors}">
                        <td th:text="${d.doctorId}">1</td>
                        <td th:text="${d.user.fullName}">Dr. Alice Smith</td>
                        <td th:text="${d.user.email}">alice@example.com</td>
                        <td th:text="${d.user.phoneNumber}">0123456789</td>
                        <td th:text="${d.bioDescription}">Mô tả chuyên khoa…</td>
                        <td>
                                <span
                                        th:classappend="${d.user.status == 'LOCKED'} ? 'badge bg-danger' : 'badge bg-success'"
                                        th:text="${d.user.status}">
                                </span>
                        </td>
                        <td>
                            <a th:href="@{/admin/doctors/{id}/edit(id=${d.doctorId},adminId=${adminId})}"
                               class="btn btn-sm btn-outline-secondary me-1">
                                <i class="bi bi-pencil-square"></i>
                            </a>
                            <form th:action="@{/admin/doctors/{id}/toggleLock(id=${d.doctorId},adminId=${adminId})}"
                                  method="post" style="display:inline">
                                <input type="hidden" th:name="${_csrf.parameterName}" value="${_csrf.token}"/>
                                <button type="submit" class="btn btn-sm"
                                        th:classappend="${d.user.status == 'LOCKED'} ? 'btn-success' : 'btn-warning'"
                                        th:text="${d.user.status == 'LOCKED'} ? 'Unlock' : 'Lock'">
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
