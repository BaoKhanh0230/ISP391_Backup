<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Appointment</title>
  <style>
    .required::after { content: "*"; color: red; }
    .time-button { margin: 5px; padding: 5px 10px; }
    .selected { background-color: lightblue; }
    .disabled { background-color: gray; cursor: not-allowed; }
    label { display: inline-block; width: 150px; margin: 10px 0; }
  </style>
</head>
<body>
<h1>Book Appointment</h1>
<form id="appointmentForm">
  <div>
    <label for="specialization" class="required">Specialization</label>
    <select id="specialization" required>
      <option value="">Select Specialization</option>
    </select>
  </div>
  <div>
    <label for="doctor" class="required">Doctor</label>
    <select id="doctor" required>
      <option value="">Select Doctor</option>
    </select>
  </div>
  <div>
    <label for="appointmentDate" class="required">Appointment Date</label>
    <input type="date" id="appointmentDate" required>
  </div>
  <div>
    <label class="required">Appointment Time</label>
    <div id="timeSlots">
      <button type="button" class="time-button" onclick="selectTime('08:00:00', this)">08:00</button>
      <button type="button" class="time-button" onclick="selectTime('08:30:00', this)">08:30</button>
      <button type="button" class="time-button" onclick="selectTime('09:00:00', this)">09:00</button>
      <button type="button" class="time-button" onclick="selectTime('09:30:00', this)">09:30</button>
      <button type="button" class="time-button" onclick="selectTime('10:00:00', this)">10:00</button>
      <button type="button" class="time-button" onclick="selectTime('10:30:00', this)">10:30</button>
      <button type="button" class="time-button" onclick="selectTime('11:00:00', this)">11:00</button>
      <button type="button" class="time-button" onclick="selectTime('11:30:00', this)">11:30</button>
      <button type="button" class="time-button" onclick="selectTime('13:00:00', this)">13:00</button>
      <button type="button" class="time-button" onclick="selectTime('13:30:00', this)">13:30</button>
      <button type="button" class="time-button" onclick="selectTime('14:00:00', this)">14:00</button>
      <button type="button" class="time-button" onclick="selectTime('14:30:00', this)">14:30</button>
      <button type="button" class="time-button" onclick="selectTime('15:00:00', this)">15:00</button>
      <button type="button" class="time-button" onclick="selectTime('15:30:00', this)">15:30</button>
      <button type="button" class="time-button" onclick="selectTime('16:00:00', this)">16:00</button>
      <button type="button" class="time-button" onclick="selectTime('16:30:00', this)">16:30</button>
    </div>
  </div>
  <div>
    <label for="patientName" class="required">Patient Name</label>
    <input type="text" id="patientName" readonly>
  </div>
  <div>
    <label for="phoneNumber" class="required">Phone Number</label>
    <input type="text" id="phoneNumber" required>
    <button type="button" onclick="resetPhoneNumber()">Reset</button>
  </div>
  <div>
    <label for="email" class="required">Email</label>
    <input type="email" id="email" required>
    <button type="button" onclick="resetEmail()">Reset</button>
  </div>
  <div>
    <label for="reason">Reason (optional)</label>
    <textarea id="reason" maxlength="255"></textarea>
  </div>
  <div>
    <button type="submit">Send Information</button>
  </div>
</form>

<script>
  let selectedTime = null;
  let originalPhoneNumber = '';
  let originalEmail = '';

  // Load patient details
  fetch('/api/patient/details')
      .then(response => {
          console.log('Patient details status:', response.status);
          if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
          return response.json();
      })
      .then(data => {
          console.log('Patient details:', data);
          document.getElementById('patientName').value = data.fullName || '';
          document.getElementById('phoneNumber').value = data.phoneNumber || '';
          document.getElementById('email').value = data.email || '';
          originalPhoneNumber = data.phoneNumber || '';
          originalEmail = data.email || '';
      })
      .catch(error => console.error('Error fetching patient details:', error));

  // Load specializations
  fetch('/api/specializations')
      .then(response => {
          console.log('Specializations status:', response.status);
          if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
          return response.json();
      })
      .then(data => {
          console.log('Specializations:', data);
          const select = document.getElementById('specialization');
          data.forEach(spec => {
              const option = document.createElement('option');
              option.value = spec.specId;
              option.text = spec.specName;
              select.appendChild(option);
          });
      })
      .catch(error => console.error('Error fetching specializations:', error));

  // Set date limits
  const today = new Date();
  const minDate = new Date(today);
  minDate.setDate(today.getDate() + 1);
  const maxDate = new Date(today);
  maxDate.setDate(today.getDate() + 7);
  document.getElementById('appointmentDate').min = minDate.toISOString().split('T')[0];
  document.getElementById('appointmentDate').max = maxDate.toISOString().split('T')[0];

  // Load doctors when specialization changes
  document.getElementById('specialization').addEventListener('change', function() {
      const specId = this.value;
      let url = '/api/doctors';
      if (specId) url += `?specId=${specId}`;
      fetch(url)
          .then(response => {
              console.log('Doctors status:', response.status);
              if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
              return response.json();
          })
          .then(data => {
              console.log('Doctors:', data);
              const select = document.getElementById('doctor');
              select.innerHTML = '<option value="">Select Doctor</option>';
              data.forEach(doctor => {
                  const option = document.createElement('option');
                  option.value = doctor.doctorId;
                  option.text = doctor.fullName;
                  select.appendChild(option);
              });
          })
          .catch(error => console.error('Error fetching doctors:', error));
  });

  // Update time slots when date or doctor changes
  function updateTimeSlots() {
      const date = document.getElementById('appointmentDate').value;
      const doctorId = document.getElementById('doctor').value;
      if (doctorId && date) {
          fetch(`/api/booked-times?doctorId=${doctorId}&date=${date}`)
              .then(response => {
                  console.log('Booked times status:', response.status);
                  if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                  return response.json();
              })
              .then(bookedTimes => {
                  console.log('Booked times:', bookedTimes);
                  const timeButtons = document.querySelectorAll('#timeSlots button');
                  timeButtons.forEach(button => {
                      const time = button.getAttribute('onclick').match(/'(\d{2}:\d{2}:\d{2})'/)[1];
                      if (bookedTimes.includes(time)) {
                          button.disabled = true;
                          button.classList.add('disabled');
                          button.classList.remove('selected');
                          if (selectedTime === time) selectedTime = null;
                      } else {
                          button.disabled = false;
                          button.classList.remove('disabled');
                      }
                  });
              })
              .catch(error => console.error('Error fetching booked times:', error));
      }
  }

  document.getElementById('appointmentDate').addEventListener('change', updateTimeSlots);
  document.getElementById('doctor').addEventListener('change', updateTimeSlots);

  // Select time
  function selectTime(time, button) {
      if (button.disabled) return;
      if (selectedTime) {
          const prevButton = document.querySelector(`#timeSlots button[onclick="selectTime('${selectedTime}', this)"]`);
          prevButton.classList.remove('selected');
      }
      selectedTime = time;
      button.classList.add('selected');
  }

  // Reset phone number and email
  function resetPhoneNumber() { document.getElementById('phoneNumber').value = originalPhoneNumber; }
  function resetEmail() { document.getElementById('email').value = originalEmail; }

  // Form submission
  document.getElementById('appointmentForm').addEventListener('submit', function(event) {
      event.preventDefault();

      // Trim inputs
      const phoneNumber = document.getElementById('phoneNumber').value.trim();
      const email = document.getElementById('email').value.trim();
      let reason = document.getElementById('reason').value.trim();
      if (reason) reason = reason.replace(/\s+/g, ' '); else reason = null;

      // Validation
      const phoneRegex = /^0\d{9,11}$/;
      if (!phoneRegex.test(phoneNumber)) {
          alert('Số điện thoại không hợp lệ. Phải bắt đầu bằng 0 và có 10 hoặc 12 chữ số.');
          return;
      }
      const emailRegex = /^[^@\s]{1,30}@[a-zA-Z0-9.-]+\.[a-zA-Z]{2,}$/;
      if (!emailRegex.test(email)) {
          alert('Email không hợp lệ hoặc phần trước @ vượt quá 30 ký tự.');
          return;
      }
      const specialization = document.getElementById('specialization').value;
      const doctorId = document.getElementById('doctor').value;
      const appointmentDate = document.getElementById('appointmentDate').value;
      if (!specialization || !doctorId || !appointmentDate || !selectedTime) {
          alert('Vui lòng điền đầy đủ các trường bắt buộc.');
          return;
      }

      // Combine date and time
      const dateTime = `${appointmentDate}T${selectedTime}`;

      // Confirmation and submission
      if (confirm('Confirm to Proceed?')) {
          fetch('/api/appointments', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                  doctorId: doctorId,
                  dateTime: dateTime,
                  phoneNumber: phoneNumber,
                  email: email,
                  description: reason
              })
          })
          .then(response => {
              if (response.ok) window.location.href = '/patient/appointment-list';
              else return response.json().then(err => { throw new Error(err.message || 'Đặt lịch hẹn thất bại.'); });
          })
          .catch(error => {
              alert(error.message);
              console.error('Error:', error);
          });
      }
  });
</script>
</body>
</html>
